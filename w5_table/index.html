<!DOCTYPE html>
<html lang="en">
<head>
    <!--The type of font we are using-->
    <meta charset="UTF-8">
    <!--Tells the -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Alex Stevens">
    <meta name="description" content="Default HTML Page for SE 111">
    
    <link type="text/css" rel="stylesheet" href="style.css">

    <title>Week 5 | Tables and Forms</title>
</head>
<body>
    <!--Build your Table and Form here-->
    <div id="Table">
        <h1>form....</h1>
        <form action="#" method="get" id="contact-form">
            <label for="name">Enter your name:</label>
            <br>
            <input type="text" placeholder="Enter Name..." name="name">
            <br>
            <label for="email">Enter your email:</label>
            <br>
            <input type="text" placeholder="Enter email..." name="email">
            <br>
            <label for="message">Enter your message here:</label>
            <br>
            <textarea name="message" id="message" cols="50" rows="10" style="resize: none;" placeholder="Enter your message here..."></textarea>
            <br>
            <input type="submit" value="Send Message">
        </form>
    </div>
    
</body>
</html>
